workflows:
  flutter-app:
    name: Build Flutter app (Android + iOS)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - appstore_credentials   # (optionnel) pour publier sur App Store
        - keystore_credentials   # (optionnel) pour publier sur Play Store
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/Library/Caches/CocoaPods
        - ios/Pods
    scripts:
      - name: "ğŸ”„ Clean project"
        script: |
          flutter clean
      - name: "ğŸ“¦ Get Flutter dependencies"
        script: |
          flutter pub get
      - name: "ğŸ“± Install CocoaPods"
        script: |
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
      - name: "ğŸ Build iOS"
        script: |
          flutter build ios --release --no-codesign
      - name: "ğŸ¤– Build Android"
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
